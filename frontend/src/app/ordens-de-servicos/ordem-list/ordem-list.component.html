<mat-toolbar class="space-around" >
  <h2 class="mat-h2">Ordens de Serviços Cadastradas</h2>
  <button (click)="add()" mat-mini-fab color="accent">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<mat-card>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Um valor de qualquer coluna " #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-id"> Número </th>
        <td mat-cell class="td-id" *matCellDef="let row" > {{row.numero}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descricao </th>
        <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="profissional">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="td-profissional"> Profissional </th>
        <td mat-cell class="td-profissional" *matCellDef="let row"> {{row.profissional}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" (click)="detalhes(row.numero)" mat-row></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não foram encontrados dados para o filtro"{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</mat-card>
