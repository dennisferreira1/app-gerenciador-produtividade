<mat-card class="min-width">
  <mat-card-header>
    <mat-card-title>Detalhes do Profissional</mat-card-title>
  </mat-card-header>
  <mat-card-content class="full-width">
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Profiss√£o</mat-label>
        <mat-select disableRipple formControlName="profissao">
          <mat-option value="Pintor">Pintor</mat-option>
          <mat-option value="Marceneiro">Marceneiro</mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>

</mat-card>
