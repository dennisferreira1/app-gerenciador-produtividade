<mat-card class="min-width">
  <mat-card-header>
    <mat-card-title>Detalhes do Profissional</mat-card-title>
  </mat-card-header>
  <mat-card-content class="full-width">
    <form [formGroup]="form">

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome">
      </mat-form-field>
      <div class="erro-validacao" *ngIf="this.form.get('nome')?.hasError('required') && this.form.get('nome')?.touched">Nome é obrigatório</div>

      <mat-form-field>
        <mat-label>Profissão</mat-label>
        <mat-select disableRipple formControlName="profissao">
          <mat-option value="Carpinteiro">Calceteiro</mat-option>
          <mat-option value="Carpinteiro">Carpinteiro</mat-option>
          <mat-option value="Encanador">Encanador</mat-option>
          <mat-option value="Marceneiro">Marceneiro</mat-option>
          <mat-option value="Pedreiro">Pedreiro</mat-option>
          <mat-option value="Pintor">Pintor</mat-option>
          <mat-option value="Marceneiro">Soldador</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="erro-validacao" *ngIf="this.form.get('profissao')?.hasError('required') && this.form.get('profissao')?.touched">Profissão é obrigatória</div>

    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="salvar()" [disabled]="!this.form.valid">Salvar</button>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
  </mat-card-actions>

</mat-card>
