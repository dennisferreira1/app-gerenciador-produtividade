<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" style="display: none;">Dashboard</a>
      <a mat-list-item routerLink="profissionais">Profissionais</a>
      <a mat-list-item routerLink="servicos">Serviços</a>
      <a mat-list-item routerLink="ordens-de-servicos">Ordens de Serviços</a>
      <a mat-list-item routerLink="produtividade">Produtividade</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="mat-h1">Gerenciador Produtividade</h1>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>

</mat-sidenav-container>
